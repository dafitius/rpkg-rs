[package]
name = "rpkg-rs"
version = "1.0.0"
edition = "2021"
license = "Apache-2.0"
categories = ["game-development", "data-structures", "parser-implementations"]
description = "Parse Glacier ResourcePackage (rpkg) files, allowing access to the resources stored within."
repository = "https://github.com/dafitius/rpkg-rs"
readme = "README.md"

[badges.maintenance]
status = "actively-developed"

[dependencies]
binrw = "0.14.0"
bitfield-struct = "0.8.0"
memmap2 = "0.9.4"
lazy-regex = "3.1.0"
lzzzz = "1.0.5"
pathdiff = "0.2.1"
itertools = { version = "0.13.0", features = [] }
thiserror = "1.0.61"
md-5 = "0.10.6"
extended-tea = "0.1.1"
byteorder = "1.5.0"
rayon = { version = "1.10.0", optional = true}
serde = { version = "1.0.203", optional = true, features = ["derive"] }
serde-hex = { version = "0.1.0", optional = true }
indexmap = "2.2.6"

[features]
default = ["path-list", "serde"]
path-list = ["dep:rayon"]
serde = ["dep:serde", "dep:serde-hex"]

[dev-dependencies]
serde_json = "1.0.118"
version-sync = "0.9.5"
tempfile = "3.10.1"

